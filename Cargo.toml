[package]
name = "telegram-bot-torrents"
version = "0.1.0"
authors = ["Guilherme Henrique <gjhenrique@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
telegram-bot = { version="0.8", default-features = false, features = ["rustls"] }

futures = "0.3"
tokio = { version = "0.2", features = ["macros"] }
hyper = "0.13"
hyper-rustls = "0.19"
serde_json = "1.0"
serde = "1.0"
url = "2.2.0"
size_format = "1.0"
